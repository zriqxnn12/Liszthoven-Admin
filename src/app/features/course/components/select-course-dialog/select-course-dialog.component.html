<div
  class="space-y-3 rounded-lg bg-light-highest p-3 backdrop-blur-sm dark:bg-dark-highest">
  <div class="flex items-center">
    <h3 class="flex-1 text-sm font-medium">{{ title }}</h3>
    <button
      class="rounded-md p-2 hover:bg-light-lowest hover:dark:bg-dark-lowest"
      (click)="onClose()">
      <fa-icon [fixedWidth]="true" [icon]="faTimes"></fa-icon>
    </button>
  </div>
  <div class="space-y-3">
    <div class="classroom-search mb-4 flex gap-2">
      <span class="p-input-icon-left w-full">
        <input
          pInputText
          type="text"
          class="p-input h-8 w-full px-10 text-xs"
          placeholder="Search Course"
          [(ngModel)]="searchQuery"
          fcDebounceKeyup
          [debounceTime]="900"
          (onEvent)="search()" />
        <i class="pi pi-search"></i>
      </span>
      <a
        title="Add Course"
        class="btn btn-high p-1 text-xs"
        [routerLink]="['/course/add']"
        target="_blank">
        <fa-icon [fixedWidth]="true" [icon]="faPlus"></fa-icon>
      </a>
      <button
        title="Refresh"
        type="button"
        [disabled]="loading"
        class="btn btn-high p-1 text-xs"
        (click)="loadData()">
        <fa-icon
          [fixedWidth]="true"
          [icon]="faRefresh"
          [spin]="loading"></fa-icon>
      </button>
    </div>
    <div class="h-[400px] overflow-auto rounded dark:bg-dark-high">
      <div class="space-y-2" *ngIf="!loading">
        <ng-container *ngFor="let course of courses">
          <button
            (click)="submit(course)"
            type="button"
            class="flex w-full cursor-pointer flex-col items-center gap-1 rounded-md border border-light-low bg-light-low px-2 py-2 text-left text-xs hover:border-primary-light dark:border-dark-low dark:bg-dark-low hover:dark:border-primary-light">
            <div class="flex w-full items-center">
              <p class="flex-1 text-sm font-semibold">
                {{ course.course_package.name }}
              </p>
            </div>
            <div
              class="w-full border-b border-light-lowest dark:border-dark-lowest"></div>
            <div class="flex w-full flex-col gap-1">
              <div class="flex w-full flex-col gap-1">
                <div class="flex">
                  <p
                    class="max-w-[4rem] flex-1 text-neutral-500 dark:text-neutral-400">
                    Student
                  </p>
                  <p class="flex-1">
                    :
                    {{ course.student.user.name }}
                  </p>
                </div>
              </div>
              <div class="flex">
                <p
                  class="max-w-[4rem] flex-1 text-neutral-500 dark:text-neutral-400">
                  Instrument
                </p>
                <p class="flex-1">: {{ course.instrument.name }}</p>
              </div>
              <div class="flex">
                <p
                  class="max-w-[4rem] flex-1 text-neutral-500 dark:text-neutral-400">
                  Genre
                </p>
                <p class="flex-1">
                  :
                  {{ course.music_genre.name }}
                </p>
              </div>
              <div class="flex">
                <p
                  class="max-w-[4rem] flex-1 text-neutral-500 dark:text-neutral-400">
                  Fee
                </p>
                <p class="flex-1">
                  : {{ course.course_package.registration_fee | fcCurrency }}
                </p>
              </div>
              <div class="flex">
                <p
                  class="max-w-[4rem] flex-1 text-neutral-500 dark:text-neutral-400">
                  Location
                </p>
                <p class="flex-1">
                  :
                  {{ course.branch.name }}
                </p>
              </div>
            </div>
          </button>
        </ng-container>
      </div>
      <div class="py-[15vh] text-center" *ngIf="!courses.length && !loading">
        <img
          class="mx-auto w-32 rounded-lg object-cover"
          src="assets/images/bg/empty.png" />
        <p>No Data</p>
      </div>
      <div class="py-[20vh] text-center" *ngIf="loading">
        <fc-loading></fc-loading>
      </div>
    </div>
    <div>
      <fc-pagination
        [rows]="rows"
        [page]="page"
        [totalPages]="totalPages"
        [totalRecords]="totalRecords"
        (onPageUpdate)="onPageUpdate($event)"></fc-pagination>
    </div>
  </div>
</div>
