<div class="flex h-full flex-col space-y-3">
  <app-fc-action-bar [isHasBackButton]="true" [actionButtons]="actionButtons">
  </app-fc-action-bar>
  <!-- form -->
  <form [formGroup]="registerForm">
    <div class="grid w-full gap-3 lg:grid-cols-2">
      <fc-input-text
        title="Name"
        formControlName="name"
        placeholder="Enter Name"></fc-input-text>
      <fc-input-text
        title="Email"
        formControlName="email"
        placeholder="Enter Email"></fc-input-text>
      <fc-input-text
        title="Username"
        formControlName="username"
        placeholder="Enter Username"></fc-input-text>
      <fc-input-text
        title="Password"
        type="password"
        formControlName="password"
        placeholder="Enter Password"></fc-input-text>
      <div class="grid w-full gap-3 lg:grid-cols-2">
        <fc-input-text
          title="Phone Number"
          formControlName="phone_no"
          placeholder="Enter phone number"></fc-input-text>
        <fc-input-text
          title="Birth Place"
          formControlName="birth_place"
          placeholder="Enter phone number"></fc-input-text>
      </div>
      <div class="grid w-full gap-3 lg:grid-cols-2">
        <fc-datepicker
          title="Birth date"
          formControlName="birth_date"></fc-datepicker>
        <fc-input-text
          title="Address"
          formControlName="address"
          placeholder="Enter Address"></fc-input-text>
      </div>
    </div>
    <ng-container formGroupName="staff">
      <div class="mt-3 grid w-full gap-3 lg:grid-cols-2">
        <fc-select-option
          [options]="role"
          formControlName="role"
          [optionValue]="'value'"
          [optionLabel]="'label'"
          title="Role"
          [placeholder]="'Select Role'"
          [desktopView]="'overlay'"
          [mobileView]="'dialog'" />
        <fc-select-option
          class="hidden"
          [options]="status"
          formControlName="status"
          [optionValue]="'value'"
          [optionLabel]="'label'"
          title="Status"
          [placeholder]="'Select Status'"
          [desktopView]="'overlay'"
          [mobileView]="'dialog'" />
        <fc-input-text
          class="hidden"
          title="Note"
          formControlName="note"
          placeholder="Enter note"></fc-input-text>
      </div>
      <ng-container formGroupName="teacher">
        <p class="mt-5 text-xs">Teacher detail</p>
        <div class="mt-3 grid w-full gap-3 lg:grid-cols-2">
          <fc-select-option
            [options]="teacherType"
            formControlName="type"
            [optionValue]="'value'"
            [optionLabel]="'label'"
            title="Teacher Type"
            [placeholder]="'Select Type'"
            [desktopView]="'overlay'"
            [mobileView]="'dialog'" />
          <!-- select branch -->
          <div
            class="form-input flex flex-1 cursor-pointer items-center rounded-lg border border-light-lowest bg-light-high p-2 dark:border-dark-lowest dark:bg-dark-low dark:hover:bg-dark-lowest">
            <div class="flex flex-1 flex-col" (click)="onSelectBranch()">
              <p
                class="m-0 block p-0 text-2xs font-medium leading-5 text-dark-lowest dark:text-white/60">
                Branch
              </p>
              <p *ngIf="teacherForm.value.branch" class="text-xs">
                {{ teacherForm.value.branch.name }}
              </p>
              <p
                *ngIf="!teacherForm.value.branch"
                class="text-xs dark:text-gray-400">
                Select Branch
              </p>
            </div>
            <div class="flex items-center gap-2">
              <button
                *ngIf="teacherForm.value.branch"
                type="button"
                (click)="removeBranch()">
                <fa-icon [icon]="faTimes" [fixedWidth]="true"></fa-icon>
              </button>
              <button type="button" (click)="onSelectBranch()">
                <fa-icon [fixedWidth]="true" [icon]="faChevronDown"></fa-icon>
              </button>
            </div>
          </div>
          <!-- select classroom -->
          <div
            class="form-input flex flex-1 cursor-pointer items-center rounded-lg border border-light-lowest bg-light-high p-2 dark:border-dark-lowest dark:bg-dark-low dark:hover:bg-dark-lowest">
            <div class="flex flex-1 flex-col" (click)="onSelectClassroom()">
              <p
                class="m-0 block p-0 text-2xs font-medium leading-5 text-dark-lowest dark:text-white/60">
                Classroom
              </p>
              <p *ngIf="teacherForm.value.classroom" class="text-xs">
                {{ teacherForm.value.classroom.room }}
              </p>
              <p
                *ngIf="!teacherForm.value.classroom"
                class="text-xs dark:text-gray-400">
                Select Classroom
              </p>
            </div>
            <div class="flex items-center gap-2">
              <button
                *ngIf="teacherForm.value.classroom"
                type="button"
                (click)="removeClassroom()">
                <fa-icon [icon]="faTimes" [fixedWidth]="true"></fa-icon>
              </button>
              <button type="button" (click)="onSelectClassroom()">
                <fa-icon [fixedWidth]="true" [icon]="faChevronDown"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </form>
</div>
